<!DOCTYPE html> 
<html>
    <head>
        <title> Flight Instructor Mobile </title> 
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.2.js"></script>
        <script src="js/script.js"></script>
        <script src="js/screen.js"></script>

        <link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.min.css" /> 
        <script type="text/javascript" src="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog2.min.js"></script>
    </head>

    <div data-role="page">
        <div data-role="header" data-position="fixed">
            <h1> Flight Instructor Mobile </h1>
            <div data-role="navbar" data-theme="e" data-iconpos="top">
                <ul>
                    <li><a id="n" onclick = "init_screen('n');" data-icon="star" class="ui-btn-active ui-state-persist">New Student Entry</a></li>
                    <li><a id="l" onclick = "init_screen('l');" data-icon="search" >Student Lookup</a></li>	
                    <li><a id="m" onclick = "init_screen('m');" data-icon="gear" >Modify Event List</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /header -->

        <div id="m_main">

            
            
            <table data-role="table" id="m_add_table" data-mode="flow">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Event Description</th>
                        <th>Parent Event</th>
                    </tr>
                    
                    <tr>
                        <td><input type="text" id="m_add_name"></td>
                        <td><input type="text" id="m_add_description"></td>
                        <td>
                            <select name="select-choice-1" id="select-choice-1">
                                <option>No Parent</option>
                            </select>
                        </td>
                    </tr>
                </thead>
            </table>
            
            <table data-role="table" id="m_entry_table" data-mode="flow">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Event Description</th>
                        <th>Parent Event</th>
                        <th>Delete</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>
                            <input type="button" id="m_toggle_delete" value="Toggle" />
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>


        <div id = "n_footer" data-role="footer" data-position="fixed">
            <input type="button" value="Submit" data-icon="check"/>
            <input type="button" value="Reset"  data-icon="back"/>
            <input type="button" value="Add Event"  data-icon="plus"/>
            <input type="button" value="Delete Event"  data-icon="minus"/>
        </div><!-- /n-footer -->

        <div id = "l_footer" data-role="footer" data-position="fixed">
            <label for="query">Search for Name:</label>
            <input type="search" name="Search Name" id="query" value="" data-mini="true" />	
            <input type="button" value="Search" data-icon="search"/>
            <input type="button" value="Reset"  data-icon="back"/>
        </div><!-- /l-footer -->

        <div id = "m_footer" data-role="footer" data-position="fixed">
            <input type="button" id="m-add" value="Add Event"  data-icon="plus"/>
            <input type="button" id="m-delete" value="Delete Event(s)"  data-icon="minus"/>
        </div><!-- /m-footer -->
    </div><!-- /page -->

    <script>
        init_screen('n');
    </script>
</html>
